<body>   
  <script src="index.js"></script>  
  
  <div class="container" ontouchstart="">
    <p>空港BGM</p>
  <!-- テキストボタンの場合 -->
  <div class="row">
    <div class = "col-12 col-md-6 col-lg-6 box1">
      <button class ="button "  onClick =sound() >▷</button>
    </div>
    <div class = "col-12 col-md-6 col-lg-6  box2">
      <button class ="button"  onClick =soundStop() >||</button>
    </div>
  </div>


  
  <!-- 音声ファイルの読み込み 9〜10行目にURLを指定 -->
  <audio id="sound-file" preload="auto">
    <source src="./airportBgm.mp3" type="audio/mp3">
    <!-- <source src="./hello.wav" type="audio/wav"> -->
  </audio>
</div>
